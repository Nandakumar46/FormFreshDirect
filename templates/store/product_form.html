{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
    <h2>Add a New Product</h2>
    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
{% endblock %}
